<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--스타일-->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <!--font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <title>비대면 상담 체계 || 계정 정보 찾기</title>
  </head>
  <body>
    <!--헤더-->
    <header id="header-sub">
      <div class="header-sub__wrapper">
        <h1 id="header-sub__logo">계정 정보 찾기</h1>
        <span id="header-sub__logo-eng">비대면 상담 체계</span>
      </div>
    </header>
    <!--헤더 끝-->
    <main id="forget">
      <div class="forget__wrapper">
        <a href="index.html" id="forget__back">
          <p>홈 화면으로</p>
        </a>
        <form action="forget" method="post" id="forget__form">
          <label for="name">이름</label>
          <input type="text" name="name" id="forget__name">
          <label for="id">아이디</label>
          <input type="text" name="id" id="forget__id" placeholder="이메일로 작성해주세요.">
          <input type="submit" id="forget__submit" value="비밀번호 찾기">
        </form>
      </div>
    </main>
    <script src="js/jQuery_3.5.1.js"></script>
  </body>
</html>
